<body>
    <div id="titleContainer">
        <h1 id="titleText">Share FFS!!!</h1>
    </div>
    <div id="dropzone">
        Drop files here or click to upload
    </div>
    <div id="kittenContainer">
        <img src="tumblr_n9yumpiQ3y1rmdq5eo8_500.gif" alt="Cute Kitten" id="kittenVideo">
    </div>
    
    <div id="deviceDropdown">
        <button id="toggleDevices" style="padding: 20px; margin-left: 10px; background-color: #504945; color: #ebdbb2; border: none; border-radius: 50px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); cursor: pointer;">
            Show Connected Devices
        </button>
        <div id="deviceListContainer" class="dropdown-container" style="box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); margin-top: 5px; margin-left: 10px; display: none;">
            <h3>Connected Devices:</h3>
            <ul id="deviceList" style="list-style-type: none; padding: 0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  margin: 0;"></ul>
        </div>
    </div>

    <input type="file" id="fileInput" multiple hidden>

    <div id="fileDropdown">
        <button id="toggleFiles" style="padding: 20px; margin-left: 10px; background-color: #504945; color: #ebdbb2; border: none; border-radius: 50px; cursor: pointer;">
            Show Uploaded Files
        </button>
        <div id="fileListContainer" class="dropdown-container" style="margin-top: 10px; margin-left: 10px; display: none;">
            <h3>Uploaded Files:</h3>
            <ul id="fileList" style="list-style-type: none; padding: 0; margin: 0;"></ul>
        </div>
    </div>

    <div id="chatButton">Chat</div>

    <div id="chatContainer" class="hidden">
        <div id="chatHeader">
            <h3 style="color: #a89984;">Chat</h3>
            <button id="chatClose">X</button>
        </div>
        <div id="chatContent">
            <div id="messages"></div>
            <form id="chatForm">
                <input id="chatInput" autocomplete="off" placeholder="Type a message..." />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const toggleFilesButton = document.getElementById('toggleFiles');
        const fileListContainer = document.getElementById('fileListContainer');
        const fileList = document.getElementById('fileList');
        const toggleDevicesButton = document.getElementById('toggleDevices');
        const deviceListContainer = document.getElementById('deviceListContainer');
        const deviceList = document.getElementById('deviceList');
        const dropzone = document.getElementById('dropzone');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const messages = document.getElementById('messages');
        const chatContainer = document.getElementById('chatContainer');
        const chatButton = document.getElementById('chatButton');
        const chatClose = document.getElementById('chatClose');
        const socket = io();
        
        chatButton.addEventListener('click', function() {
            chatContainer.classList.toggle('hidden');
            chatContainer.classList.toggle('show'); // Ensure content is shown
        });

        chatClose.addEventListener('click', function() {
            chatContainer.classList.add('hidden');
            chatContainer.classList.remove('show');
        });

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (chatInput.value) {
                socket.emit('chat message', chatInput.value);
                chatInput.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            const item = document.createElement('div');
            item.textContent = msg;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; // Auto scroll to the bottom
        });

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        function uploadFiles(files) {
            const formData = new FormData();
            for (const file of files) {
                formData.append('files', file);
            }

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                data.fileNames.forEach(fileName => {
                    socket.emit('file-upload', fileName);
                });
            })
            .catch(error => console.error('Error uploading files:', error));
        }

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadFiles(e.dataTransfer.files);
        });

        dropzone.addEventListener('click', () => {
            const input = document.getElementById('fileInput');
            input.onchange = (e) => {
                uploadFiles(e.target.files);
            };
            input.click();
        });

        socket.on('file-receive', (fileName) => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `/uploads/${fileName}`;
            link.textContent = fileName;
            link.style.textDecoration = 'none';
            link.style.color = '#007bff';
            link.style.display = 'block';
            link.style.marginBottom = '5px';
            link.style.wordBreak = 'break-all';

            listItem.appendChild(link);
            fileList.appendChild(listItem);
        });

        toggleFilesButton.addEventListener('click', () => {
        if (fileListContainer.style.display === 'none' || fileListContainer.style.display === '') {
            fileListContainer.style.display = 'block';
            setTimeout(() => {
                fileListContainer.style.maxHeight = fileListContainer.scrollHeight + 'px';
            }, 0);
            toggleFilesButton.textContent = 'Hide Uploaded Files';
        } else {
            fileListContainer.style.maxHeight = '0';
            setTimeout(() => {
                fileListContainer.style.display = 'none';
            }, 300);
            toggleFilesButton.textContent = 'Show Uploaded Files';
        }
    });

// Toggle the visibility of the device list
toggleDevicesButton.addEventListener('click', () => { deviceListContainer.classList.toggle('show');
    if (deviceListContainer.style.display === 'none') {
        deviceListContainer.style.display = 'block';
        toggleDevicesButton.textContent = 'Hide Connected Devices';

        // Adjust the margin of the file toggle button
        toggleFilesButton.style.marginTop = `${deviceListContainer.offsetHeight}px`; // Dynamic margin based on the height of the device list
    } else {
        deviceListContainer.style.display = 'none';
        toggleDevicesButton.textContent = 'Show Connected Devices';

        // Reset the margin of the file toggle button
        toggleFilesButton.style.marginTop = '5px'; // Reset to original margin
    }
});

        socket.on('device-update', (data) => {
            if (data.name) {
                const listItem = document.createElement('li');
                listItem.textContent = `${data.name} (${data.ip})`;
                listItem.dataset.ip = data.ip;
                deviceList.appendChild(listItem);
            } else {
                const items = deviceList.querySelectorAll('li');
                items.forEach(item => {
                    if (item.dataset.ip === data.ip) {
                        item.remove();
                    }
                });
            }
        });

        fetch('/devices')
            .then(response => response.json())
            .then(devices => {
                for (const [ip, name] of Object.entries(devices)) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${name} (${ip})`;
                    listItem.dataset.ip = ip;
                    deviceList.appendChild(listItem);
                }
            })
            .catch(error => console.error('Error fetching devices:', error));

        fetch('/files')
            .then(response => response.json())
            .then(files => {
                for (const fileName of files) {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `/uploads/${fileName}`;
                    link.textContent = fileName;
                    link.style.textDecoration = 'none';
                    link.style.color = '#007bff';
                    link.style.display = 'block';
                    link.style.marginBottom = '5px';
                    link.style.wordBreak = 'break-all';

                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                }
            })
            .catch(error => console.error('Error fetching files:', error));
    </script>
</body>
